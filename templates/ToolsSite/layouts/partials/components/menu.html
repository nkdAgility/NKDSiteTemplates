<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container" style="max-width: 1300px;">
    <!-- Brand/Logo -->
    <a class="navbar-brand fw-bold text-primary" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>

    <!-- Mobile toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible navbar content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Main navigation menu -->
      <ul class="navbar-nav me-auto">
        {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link{{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>

      <!-- Right side controls -->
      <div class="d-flex align-items-center gap-3">
        <!-- Theme toggle -->
        <button type="button" class="btn btn-outline-secondary btn-sm" id="themeToggle" title="Toggle theme">
          <i class="fas fa-sun" id="themeIcon"></i>
        </button>

        <!-- Search box -->
        <form class="d-flex" role="search">
          <div class="input-group input-group-sm" style="width: 200px;">
            <input class="form-control" type="search" placeholder="Search..." aria-label="Search" id="searchInput" />
            <button class="btn btn-outline-secondary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>

        <!-- Download button -->
        <a href="/download/" class="btn btn-primary btn-sm">
          <i class="fas fa-download me-1"></i>
          Download
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Theme toggle functionality -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");
    const body = document.body;
    const navbar = document.querySelector(".navbar");

    // Check for saved theme preference or default to 'light'
    const currentTheme = localStorage.getItem("theme") || "light"; // Apply the saved theme
    if (currentTheme === "dark") {
      body.setAttribute("data-bs-theme", "dark");
      navbar.classList.remove("navbar-light");
      navbar.classList.add("navbar-dark", "bg-dark");
      navbar.style.backgroundColor = "";
      themeIcon.classList.remove("fa-sun");
      themeIcon.classList.add("fa-moon");
    } else {
      // Ensure light theme has transparent background
      navbar.style.backgroundColor = "transparent";
    }

    // Theme toggle click handler
    themeToggle.addEventListener("click", function () {
      const currentTheme = body.getAttribute("data-bs-theme");
      if (currentTheme === "dark") {
        // Switch to light theme
        body.setAttribute("data-bs-theme", "light");
        navbar.classList.remove("navbar-dark", "bg-dark");
        navbar.classList.add("navbar-light");
        navbar.style.backgroundColor = "transparent";
        themeIcon.classList.remove("fa-moon");
        themeIcon.classList.add("fa-sun");
        localStorage.setItem("theme", "light");
      } else {
        // Switch to dark theme
        body.setAttribute("data-bs-theme", "dark");
        navbar.classList.remove("navbar-light");
        navbar.classList.add("navbar-dark", "bg-dark");
        navbar.style.backgroundColor = "";
        themeIcon.classList.remove("fa-sun");
        themeIcon.classList.add("fa-moon");
        localStorage.setItem("theme", "dark");
      }
    });

    // Search functionality
    const searchForm = document.querySelector('form[role="search"]');
    searchForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const searchTerm = document.getElementById("searchInput").value;
      if (searchTerm.trim()) {
        // You can customize this to your search implementation
        window.location.href = `/search/?q=${encodeURIComponent(searchTerm)}`;
      }
    });
  });
</script>
