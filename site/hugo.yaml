title: NKDAgility Tool Demo Site

publishDir: ../public
resourceDir: ../resources

summaryLength: 30

enableRobotsTXT: true

# Disable default taxonomies (tags and categories)
taxonomies: {}

# Site-wide parameters
params:
  description: "This is a demo site for the NKDAgility Tool, showcasing its features and capabilities."
  keywords: "NKDAgility"
  og_image: "/images/og-image.jpg" # URL to the default Open Graph image
  siteProdUrl: "https://example.org"
  supportEmail: "support@example.org"
  githubUrl: "https://github.com/Example/Repo"

# Enable sitemap and robots.txt
sitemap:
  filename: "sitemap.xml"
  changefreq: "daily"
  priority: 0.5

# RSS feed settings
rss:
  filename: "rss.xml"
  name: "RSS Feed"
  description: "Subscribe to our RSS feed"

outputs:
  home: [html, json, rss]
  section: [html, rss]
  taxonomy: [html, rss]
  term: [html, rss]
  page: [html, rss]

outputFormats:
  json:
    mediaType: "application/json"
    baseName: "pages"

# module:
#   imports:
#     - path: github.com/nkdAgility/NKDSiteTemplates/templates/ToolsSite

markup:
  goldmark:
    renderer:
      unsafe: true # Allows raw HTML in Markdown
    extensions:
      table: true
      linkify: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
